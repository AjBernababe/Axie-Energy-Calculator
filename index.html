<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    <title>Axie Energy Counter</title>
</head>

<body>
    <h1 class="title">Axie Energy Counter</h1>

    <h2 class="round">Round 1</h2>w

    <div class="energySection">
        <b class="energyCount">3</b>

        <div class="energyUsed">
            <h3>Energy Used</h3>
            <div class="counter">
                <button class="subtract">-</button>
                <p class="count">0</p>
                <button class="add">+</button>
            </div>

            <div class="energyGained">
                <h3>Energy Gained</h3>
                <div class="counter">
                    <button class="subtract">-</button>
                    <p class="count">0</p>
                    <button class="add">+</button>
                </div>
            </div>

            <div class="energyDestroyed">
                <h3>Energy Destroyed</h3>
                <div class="counter">
                    <button class="subtract">-</button>
                    <p class="count">0</p>
                    <button class="add">+</button>
                </div>
            </div>

            <div class="actionSection">
                <button class="endTurn">End Turn</button>
                <button class="reset">Reset</button>
            </div>

            <script src="main.js"></script>
</body>

</html>
